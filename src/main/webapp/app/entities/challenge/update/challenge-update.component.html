<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-challenge-heading" data-cy="ChallengeCreateUpdateHeading">Maç Teklifi</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" for="field_matchTime">Karşılaşma Tarihi</label>
          <div class="d-flex">
            <input
              id="field_matchTime"
              data-cy="matchTime"
              type="datetime-local"
              class="form-control"
              name="matchTime"
              formControlName="matchTime"
              placeholder="YYYY-MM-DD HH:mm"
              required="true"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cord">Kort</label>
          <select class="form-control" id="field_cord" data-cy="cord" name="cord" formControlName="cord" required="true">
            <option
              [ngValue]="cordOption.id === editForm.get('cord')!.value?.id ? editForm.get('cord')!.value : cordOption"
              *ngFor="let cordOption of cordsCollection; trackBy: trackCordById"
            >
              {{ cordOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>İptal</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Teklif</span>
        </button>
      </div>
    </form>
  </div>
</div>
