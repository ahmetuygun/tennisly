<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cord">
      <h2 data-cy="cordDetailsHeading"><span>Cord</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cord.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ cord.name }}</span>
        </dd>
        <dt><span>Adress</span></dt>
        <dd>
          <span>{{ cord.adress }}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
          <div *ngIf="cord.image">
            <a (click)="openFile(cord.image, cord.imageContentType)">
              <img [src]="'data:' + cord.imageContentType + ';base64,' + cord.image" style="max-width: 100%" alt="cord image" />
            </a>
            {{ cord.imageContentType }}, {{ byteSize(cord.image) }}
          </div>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ cord.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cord', cord.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
